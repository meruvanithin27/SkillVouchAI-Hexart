services:
  # Backend API Service
  - type: web
    name: skillvouch-backend
    env: node
    plan: free
    buildCommand: "cd Backend && npm install"
    startCommand: "cd Backend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
    healthCheckPath: /api
    autoDeploy: true
